name: Deploy Website via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # change if your region is different

      - name: Create deployment bundle
        run: |
          zip -r website.zip index.html assets css js appspec.yml

      - name: Upload bundle to S3
        env:
          S3_BUCKET: gitaction1535   # TODO: put your exact bucket name here
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          S3_KEY="artifacts/website-$TIMESTAMP.zip"
          aws s3 cp website.zip s3://$S3_BUCKET/$S3_KEY
          echo "S3_KEY=$S3_KEY" >> $GITHUB_ENV

      - name: Trigger CodeDeploy deployment
        env:
          S3_BUCKET: gitaction1535   # same bucket as above
        run: |
          aws deploy create-deployment \
            --application-name portfolio-app \
            --deployment-group-name portfolio-dg \
            --s3-location bucket=$S3_BUCKET,key=${{ env.S3_KEY }},bundleType=zip


